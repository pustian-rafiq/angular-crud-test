<div
  class="container login-container"
  fxLayout="row"
  fxLayoutAlign="center center"
>
  <form [formGroup]="loginForm" fxFlex="30%" fxFlex.sm="50%" fxFlex.xs="90%">
    <mat-card>
      <mat-card-title>angular-material-template</mat-card-title>
      <mat-card-subtitle>Log in to your account</mat-card-subtitle>
      <mat-card-content>
        <mat-form-field class="full-width">
          <input
            id="emailInput"
            matInput
            placeholder="Email"
            formControlName="email"
            autocomplete="email"
            type="email"
          />

          <mat-error
            id="invalidEmailError"
            *ngIf="loginForm.controls['email'].hasError('email')"
          >
            Please enter a valid email address
          </mat-error>
          <mat-error
            id="requiredEmailError"
            *ngIf="loginForm.controls['email'].hasError('required')"
          >
            Email is
            <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input
            id="passwordInput"
            matInput
            placeholder="Password"
            formControlName="password"
            type="password"
            autocomplete="current-password"
          />
          <mat-error
            id="requiredPasswordError"
            *ngIf="loginForm.controls['email'].hasError('required')"
          >
            Password is
            <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions class="login-actions">
        <button
          mat-raised-button
          id="login"
          color="primary"
          [disabled]="loginForm.invalid || loading"
          (click)="login()"
        >
          Login
        </button>
      </mat-card-actions>
    </mat-card>

    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  </form>
</div>
<router-outlet></router-outlet>
